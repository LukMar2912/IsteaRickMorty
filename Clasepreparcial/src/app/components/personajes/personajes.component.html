<table class="table">
    <thead>
      <tr>
        <th scope="col">Foto</th>
        <th scope="col">Nombre</th>
        <th scope="col">Genero</th>
        <th scope="col">Especie</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pj of listaPersonajes; index as i">
        <td><img src={{pj.image}}></td>
        <td>{{pj.name}}</td>
        <td>{{pj.gender}}</td>
        <td>{{pj.species}}</td>
      </tr>
    </tbody>
</table>
